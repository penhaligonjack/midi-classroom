<!DOCTYPE html>
<html>
<head>
    <title>Student - MIDI Classroom</title>
</head>
<body>
    <h1>Student â€“ MIDI Classroom</h1>

    <button id="connect">Join Session</button>
    <button id="send">Send Test Message</button>

    <script>
        let ws;

        document.getElementById("connect").onclick = () => {
            ws = new WebSocket(`wss://${window.location.host}`);

            ws.onopen = () => {
                console.log("Student connected.");
            };

            ws.onmessage = (msg) => {
                console.log("Received from host:", msg.data);
            };
        };

        document.getElementById("send").onclick = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send("Hello from Student!");
            }
        };
    </script>
</body>
</html>
