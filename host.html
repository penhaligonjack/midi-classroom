<!DOCTYPE html>
<html>
<head>
    <title>Host - MIDI Classroom</title>
</head>
<body>
    <h1>Host â€“ MIDI Classroom</h1>

    <button id="connect">Start Session</button>

    <script>
        let ws;

        document.getElementById("connect").onclick = () => {
            // Automatically connects to your Railway deployment
            ws = new WebSocket(`wss://${window.location.host}`);

            ws.onopen = () => {
                console.log("Host connected.");
            };

            ws.onmessage = (msg) => {
                console.log("Received from student:", msg.data);
            };
        };
    </script>
</body>
</html>
